<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Danza Latina NZ (contact)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styleContact.css" />


</head>

<body>

    <section class="contact">
        <div class="headingTxt">
            <h2>CONTACT ME</h2>
            <h6>Don't hesitate to message me if you have any questions or suggestions</h6>
        </div>
        <form id="form">
            <div class="form">
                <input type="text" class="input name" placeholder="Your Name *">
                <input type="text" class="input email" placeholder="Your Email *">
                <input type="text" class="input phone" placeholder="Your Phone *">
                <textarea name="message" class="input message" placeholder="Your Message *"></textarea>
            </div>
            <br>
            <div id="btn">
                <button id="submitBtn" type="submit">SEND MESSAGE</button>
            </div>
        </form>
    </section>

</body>

</html>
